        run: |
          metanorma setup --agree-to-terms

      - name: Metanorma compile windows
        if: matrix.os == 'windows-latest'
        run: |
          make -f Makefile.win clean all SKIP_BUNDLE=true SHELL=cmd

      - name: Metanorma compile *nix
        if: matrix.os != 'windows-latest'
