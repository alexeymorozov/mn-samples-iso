          import os

          repo = os.environ.get("TRIGGER_REPO")
          branch = os.environ.get("TRIGGER_REF")

          if repo != "metanorma/metanorma-cli":
            os.system("gem install metanorma-cli")

          os.system("gem install specific_install")
